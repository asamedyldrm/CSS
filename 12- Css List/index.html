<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    ul.bir{
        list-style-type: none;
        list-style-position: outside;
    }

    ul.iki{
        list-style-type: square;
        list-style-position: inside;
    }

    ol.uc{
        list-style-type: upper-roman;
    }

    ol.dort{
        list-style-type: lower-alpha;
    }
    </style>
</head>
<body>
    <p>Unordered List</p>

    <ul class="bir">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>

    <ul class="iki">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>

    <p>Ordered List</p>

    <ol class="uc">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ol>

    <ol class="dort">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ol>

</body>
</html>
