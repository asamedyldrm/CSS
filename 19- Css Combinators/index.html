<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*sadece hemen altındaki p'ye değer vermek için - child selector*/
        /* div > p{
            background-color: yellowgreen;
        } */

        /*sadece hemen sonraki p'ye değer verir*/
        /* div + p{
            background-color: yellowgreen;
        } */
        
        /* div ile aynı seviyede olan*/
        div ~ p{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraf1</p>
        <p>Paragraf2</p>
        <section><p>Paragraf3</p></section>
    </div>
    
    <p>Paragraf4</p>
    <p>Paragraf5</p>
    
</body>
</html>
