<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>

    <style>
        .click{
            position: relative;
        }

        .content{
            display: none;
            position: absolute;
            background-color: aquamarine;
            min-width: 200px;
            box-shadow: 0px 10px 15px 0px rgba(0,0,0,0,0.2);
            padding: 15px;
            text-align: center;
            border-radius: 50px;
        }

        .click:hover .content{
            display: block;
    
        }



        
    </style>
</head>
<body>
    <h1>Hoverable Dropdown</h1>
    <div class="click">
        <span>Buraya TIKLA.</span>
        <div class="content">
            <p>Samet YILDIRIM</p>
        </div>
    </div>
</body>
</html>
