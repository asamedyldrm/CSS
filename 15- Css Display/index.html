<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li{
            display: inline;
        }

        span{
            display: block;
        }

        ul{
            display: inline;
        }

        .none{
            display: none; /*Bunu gizliyor.*/
        }
    </style>
</head>
<body>
    <ul>
        <li class="none"><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">JAVASCRIPT</a></li>
    </ul>

    <span>Samet</span>
    <span>YILDIRIM</span>
    <span>HTML CSS JAVASCRIPT</span>
</body>
</html>
