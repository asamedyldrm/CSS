<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: royalblue;
            padding: 1rem;
        }

        .ilk{
            opacity: 0.1;
        }

        .ikinci{
            opacity: 0.3;
        }
        .ucuncu{
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <h1>Transparent Box</h1>
    <div class="ilk">
        <p>Opacity : 0.1</p>
    </div>
    <div class="ikinci">
        <p>Opacity : 0.3</p>
    </div>
    <div class="ucuncu">
        <p>Opacity : 0.5</p>
    </div>
    <div>
        <p>Opacity : 1.0</p>
    </div>

</body>
</html>
